spring:
  application:
    name: medreserve-backend

  # Profile-specific configuration
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}

  spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:5432/postgres}
    username: ${DB_USERNAME:postgres.vxtruchszexvtbqohxns}
    password: ${DB_PASSWORD:hzYSmOT193G0Lcle}


  h2:
    console:
      enabled: ${H2_CONSOLE_ENABLED:true}
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    show-sql: ${SHOW_SQL:false}
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    serialization:
      indent_output: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: ${PORT:8080}
  error:
    include-message: always

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# External Services Configuration
ml:
  service:
    url: ${ML_SERVICE_URL:https://medreserve-ml.onrender.com}

chatbot:
  service:
    url: ${CHATBOT_SERVICE_URL:https://medreserve-chatbot.onrender.com}
  # Multilingual Dialogflow Configuration
  supported-languages:
    - en
    - hi
    - te
  default-language: en
  debug-mode: ${CHATBOT_DEBUG_MODE:false}

disease:
  prediction:
    service:
      url: ${DISEASE_PREDICTION_SERVICE_URL:http://localhost:8003}
    fallback:
      enabled: ${DISEASE_PREDICTION_FALLBACK_ENABLED:true}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://med-reserve-ai.vercel.app,https://rishith2903.github.io,http://localhost:3000,http://localhost:3001,http://localhost:5173}

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate: ERROR
